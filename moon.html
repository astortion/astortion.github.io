<style>
.fallback {display:none!important;}
.interactive {display:block!important; max-height:none!important; position: relative;}

@media screen yahoo and (min-width:10000px){
    .fallback {display: block; max-height: none!important;}

}
    input[type="radio"] {display: none; display: none!important; max-height:0;}
    .absolute {max-height: 0; overflow: visible;}
    
    #wrapper {
        position: relative;
        overflow: hidden;
        background-color: #000000;
        width: 720px;
        height: 600px;
    }
    
    #wrapper table {
        width: 300%;
        height: 300%;
        position: relative;
        top: -100%;
        left: -100%;
        transition: transform 3s ease-in-out, top 2s, left 2s;
        background-image: url(https://astortion.github.io/moon.jpg);
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        transform: scale(0.2);
    }
    
    #wrapper table tr td {
        width: 100%;
        height: 100%;
    }
    
    #controls {
        display: inline-block;
        margin-top: 10px;
        margin-left: 0;
        width: 120px;
        position: relative;
        z-index: 999;
    }
    
    #controls table tr td {
        width: 40px;
        height: 40px;
        text-align: center;
    }
    
    label[for="start"] {
        font-family: Arial;
        color: #ffffff;
        font-size: 16px;
        line-height: 19px;
        width: 154px;
    }
    
    .arrow {
        background: url(https://astortion.github.io/arrow.png) no-repeat center;
        background-size: contain;
        width: 40px;
        height: 40px;
    }
    
    .arrow.up {transform: rotate(90deg);}
    .arrow.down {transform: rotate(-90deg);}
    .arrow.right {transform: rotate(180deg);}
    
    .arrow.up:hover {transform: rotate(90deg) scale(1.1);}
    .arrow.down:hover {transform: rotate(-90deg) scale(1.1);}
    .arrow.right:hover {transform: rotate(180deg) scale(1.1);}
    .arrow.left:hover {transform: scale(1.1);}
    
    .control, label {display: none; cursor: pointer;}
    label[for="start"] {display: block;}
    #start:checked ~ #wrapper table {transform: scale(1.1);}
    #start:checked ~ div #controls table tr td label[for="start"] {display: none;}
    #start:checked ~ div #controls table tr td label[for="centerUp"], 
    #start:checked ~ div #controls table tr td label[for="centerDown"], 
    #start:checked ~ div #controls table tr td label[for="centerLeft"], 
    #start:checked ~ div #controls table tr td label[for="centerRight"] {display: block;}
    
    input[name="control"]:checked ~ div #controls table tr td label[for="centerUp"],

    input[name="control"]:checked ~ div #controls table tr td label[for="centerLeft"], 
    input[name="control"]:checked ~ div #controls table tr td label[for="centerRight"] {display: none!important;}
    
    #upCenterLeft:checked ~ #wrapper table {top: 0%; left: 0%;}
    #upCenterRight:checked ~ #wrapper table {top: 0%; left: -200%;}
    
    #upCenterLeft:checked ~ div #controls table tr td label[for="upLeftDown"],
    #upCenterLeft:checked ~ div #controls table tr td label[for="upLeftRight"] {display: block;}

    #upCenterRight:checked ~ div #controls table tr td label[for="upRightDown"],
    #upCenterRight:checked ~ div #controls table tr td label[for="upRightLeft"] {display: block;}

    #downCenterLeft:checked ~ #wrapper table {top: -200%; left: 0%;}
    #downCenterRight:checked ~ #wrapper table {top: -200%; left: -200%;}
    
    #downCenterLeft:checked ~ div #controls table tr td label[for="downLeftUp"],
    #downCenterLeft:checked ~ div #controls table tr td label[for="downLeftRight"] {display: block;}
    
    #downCenterRight:checked ~ div #controls table tr td label[for="downRightUp"],
    #downCenterRight:checked ~ div #controls table tr td label[for="downRightLeft"] {display: block;}
    
    #centerLeftUp:checked ~ #wrapper table {top: 0%!important; left: 0%!important;}
    #centerLeftUp:checked ~ div #controls table tr td label[for="upLeftDown"],
    #centerLeftUp:checked ~ div #controls table tr td label[for="upLeftRight"] {display: block;}
    
    #centerLeftDown:checked ~ #wrapper table {top: -200%!important; left: 0%!important;}
    #centerLeftDown:checked ~ div #controls table tr td label[for="downLeftUp"],
    #centerLeftDown:checked ~ div #controls table tr td label[for="downLeftRight"] {display: block;}
    
    #centerRightUp:checked ~ #wrapper table {top: 0%!important; left: -200%!important;}
    #centerRightUp:checked ~ div #controls table tr td label[for="upRightDown"],
    #centerRightUp:checked ~ div #controls table tr td label[for="upRightLeft"] {display: block;}
    
    #centerRightDown:checked ~ #wrapper table {top: -200%!important; left: -200%!important;}
    #centerRightDown:checked ~ div #controls table tr td label[for="downRightUp"],
    #centerRightDown:checked ~ div #controls table tr td label[for="downRightLeft"] {display: block;}
    
    /* Back to center */
    input[class="center"]:checked ~ #wrapper table {top: -100%!important; left: -100%!important;}
    input[class="center"]:checked ~ div #controls table tr td label[for="centerUp"], 
    input[class="center"]:checked ~ div #controls table tr td label[for="centerDown"], 
    input[class="center"]:checked ~ div #controls table tr td label[for="centerLeft"],

    input[class="centerDown"]:checked ~ #wrapper table {top: -200%!important; left: -100%!important;}
    input[class="centerDown"]:checked ~ div #controls table tr td label[for="downCenterUp"], 
    input[class="centerDown"]:checked ~ div #controls table tr td label[for="downCenterLeft"],
